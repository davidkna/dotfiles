- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_login: zsh/common.zsh
    ~/.bash_logout: bash_logout.sh
    ~/.bashrc: zsh/common.zsh
    ~/.Brewfile: Brewfile
    ~/.config/mpv: mpv
    ~/.config/nvim/init.vim: nvimrc.vim
    ~/.config/zsh-goggles/config.js: zsh-goggles.config.js
    ~/.curlrc: curlrc.conf
    ~/.dotfiles: ''
    ~/.editorconfig: editorconfig.ini
    ~/.gdbinit: gdbinit.conf
    ~/.ghci: ghci.hs
    ~/.gitconfig: git.conf
    ~/.gitignore: gitignore
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gvimrc: gvimrc.vim
    ~/.hammerspoon/init.lua: hammerspoon.lua
    ~/.inputrc: inputrc
    ~/.lldbinit: lldbinit.config
    ~/.nano: nano
    ~/.nanorc: nanorc
    ~/.screenrc: screenrc
    ~/.ssh/config: ssh.conf
    ~/.vimrc: vimrc.vim
    ~/.wgetrc: wgetrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc.zsh

- shell:
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing vim-plug for vim]
  - ["curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Install vim-plug for nvim]
  - [mkdir -p ~/.vim/backups ~/.vim/swaps ~/.vim/undo, Creating directories for vim]
  - [test -d ~/bin || mkdir ~/bin, Creating bin]
  - [touch ~/.hushlogin, Creting hushlogin file]
