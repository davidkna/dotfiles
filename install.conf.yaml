- clean: ['~']

- link:
    ~/.bash_logout: bash_logout
    ~/.curlrc: curlrc
    ~/.editorconfig: editorconfig
    ~/.gdbinit: gdbinit
    ~/.ghci: ghci
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gvimrc: gvimrc
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.zshrc: zshrc
    ~/bin:
        path: bin/
        create: true
    ~/go:
        path: go/
        create: true
    ~/.vim:
        path: vim/
        create: true
    ~/.zsh:
        path: zsh/
        create: true
