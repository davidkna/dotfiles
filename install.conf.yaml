- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_login: zsh/common.zsh
    ~/.bash_logout: bash_logout.sh
    ~/.bashrc: zsh/common.zsh
    ~/.config/nvim/init.vim: nvimrc.vim
    ~/.config/zsh-plugin-manager/config.js: zsh-plugin-manager.config.js
    ~/.curlrc: curlrc
    ~/.dotfiles: ''
    ~/.editorconfig: editorconfig
    ~/.gdbinit: gdbinit
    ~/.ghci: ghci
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gvimrc: gvimrc.vim
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.nano: nano
    ~/.nanorc: nanorc
    ~/.screenrc: screenrc
    ~/.ssh/config: ssh
    ~/.vimrc: vimrc.vim
    ~/.wgetrc: wgetrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing vim-plug for vim]
  - ["curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Install vim-plug for nvim]
  - [test -d ~/bin || mkdir ~/bin, Creating bin]
  - [mkdir -p ~/.vim/{backups,swaps,undo}, Creating directories for vim]
