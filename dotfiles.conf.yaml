link:
  ~/.Brewfile: Brewfile
  ~/.bash_login: zsh/common.zsh
  ~/.bash_logout: bash_logout.sh
  ~/.bashrc: zsh/common.zsh
  ~/.config/mpv: mpv
  ~/.config/nvim/init.vim: nvimrc.vim
  ~/.config/zsh-goggles/config.toml: zsh-goggles.toml
  ~/.curlrc: curlrc.conf
  ~/.dotfiles: ''
  ~/.editorconfig: editorconfig.ini
  ~/.gdbinit: gdbinit.conf
  ~/.ghci: ghci.hs
  ~/.gitconfig: git.conf
  ~/.gitignore: gitignore
  ~/.gnupg/gpg.conf: gpg.conf
  ~/.gvimrc: gvimrc.vim
  ~/.hammerspoon/init.lua: hammerspoon.lua
  ~/.inputrc: inputrc
  ~/.lldbinit: lldbinit.config
  ~/.nano: nano
  ~/.nanorc: nanorc
  ~/.screenrc: screenrc
  ~/.ssh/config: ssh.conf
  ~/.vimrc: vimrc.vim
  ~/.wgetrc: wgetrc
  ~/.zsh: zsh
  ~/.zshrc: zshrc.zsh
shell:
- command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  description: Installing vim-plug for vim
- command: curl -fLo ~/.config/nvim/autoload/plug.vim  --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  description: Installing vim-plug for nvim
- command: mkdir -p ~/.vim/backups ~/.vim/swaps ~/.vim/undo,
  description: Creating directories for vim
- command: test -d ~/bin || mkdir ~/bin
  description: Creating ~/bin
- command: touch ~/.hushlogin
  description: Creating huslogin file
- command: curl https://sh.rustup.rs -sSf | sh -s -- --no-modify-path -y
  description: Install rustup
